name: âœ¨ Generate & Style GitHub Stats SVG

on:
  schedule:
    - cron: '0 0 * * *'     # Runs daily at midnight UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  github-stats:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Ultra Stylish GitHub Stats SVG
        uses: cicirello/user-statistician@v1
        with:
          image-file: images/userstats.svg
          include-title: true
          custom-title: "Ojaswi's GitHub Overview ðŸ’¡"
          colors: rounded
          background: "#F3F8FF"
          accent-color: "#38B6FF"
          show-border: true
          border-radius: 22
          top-icon: github
          commit-and-push: true
          commit-message: "ðŸ’¡ Automated update: Stylish GitHub Stats SVG"
          fail-on-error: true
          locale: en
          small-title: false
          max-languages: auto
          category-order: general, repositories, contributions, languages
          animated-language-chart: false
          language-animation-speed: 10
          image-width: 900
